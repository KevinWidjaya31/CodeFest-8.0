<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NFT Marketplace</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      }

      .login-container {
        width: 350px;
        padding: 40px;
        background-color: white;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        text-align: center;
        box-sizing: border-box;
      }

      .login-container h2 {
        color: #2a2a72;
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #2a2a72;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
      }

      .login-container button:hover {
        background-color: #1e1e5b;
      }

      .social-login {
        margin-top: 20px;
      }

      .social-login button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        box-sizing: border-box;
      }

      .web3-button {
        background-color: #5b8c5a;
        color: white;
      }

      .google-button {
        background-color: #db4437;
        color: white;
      }

      .social-login button:hover {
        opacity: 0.9;
      }

      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #888;
      }

      .footer a {
        color: #2a2a72;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Connect to MintVerse</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="social-login">
        <button class="web3-button" id="web3LoginButton">
          Login with Web3 (Internet Identity)
        </button>
        <button class="google-button" id="googleLoginButton">
          Login with Google
        </button>
      </div>

      <div class="footer">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>

    <script>
      // Web3 and Google login actions (placeholders for now)
      document.getElementById("web3LoginButton").onclick = function () {
        // Trigger Web3 login (Internet Identity)
        alert("Web3 (Internet Identity) login triggered")
        // Implement Web3 ICP authentication logic here
      }

      document.getElementById("googleLoginButton").onclick = function () {
        // Trigger Google login (OAuth2)
        alert("Google login triggered")
        // Implement Google OAuth2 login logic here
      }

      // Standard login form submission
      document.getElementById("loginForm").onsubmit = function (event) {
        event.preventDefault()
        const username = document.getElementById("username").value
        const password = document.getElementById("password").value

        // Implement standard authentication with ICP backend (using Motoko for example)
        alert(
          "Login triggered with username: " +
            username +
            " and password: " +
            password
        )
        // Call ICP authentication API to verify the credentials here
      }
    </script>
  </body>
</html>
